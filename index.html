<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.core.min.css">
    <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.theme.min.css">
    <title>Radio Santa Rosa</title>
</head>
<body>
    <div class="top-bar">
        <div class="l-container">
            <div class="social-media">
                <i class="fa-brands fa-whatsapp"></i>
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
            </div>
        </div>
    </div>


    <header>
        <div class="logo">
            <img src="./images/logo.png" alt="" srcset="">
        </div>
    </header>
    
    <section class="today-programming l-container">
        <div class="card">
            <div class="card__img">
                <img src="./images/01.jpeg" alt="Foto de Locutor">
            </div>
            <div class="card__info">
    
                <div class="card__infoheader">
                    <div class="vivo">EN VIVO</div>
                </div>
                <h3 class="card__infositle">La Mañana de Todos</h3>
                <p class="card__infosubtitle">Lu a Vie 8h a 12h</p>
            </div>
            <div class="card__play">
                <i class="fa-solid fa-play"></i>
            </div>
        </div>
    
        <div class="card">
            <div class="card__img">
                <img src="./images/02.jpg" alt="Foto de Locutor">
            </div>
            <div class="card__info">
    
                <div class="card__infoheader">
                    <div class="tag">A continuación</div>
                </div>
                <h3 class="card__infositle">ShowLand</h3>
                <p class="card__infosubtitle">Lu a Vie 13h a 15h</p>
            </div>
            <div class="card__play">
                
            </div>
        </div>
    
        <div class="card">
            <div class="card__img">
                <img src="./images/03.jpg" alt="Foto de Locutor">
            </div>
            <div class="card__info">
    
                <div class="card__infoheader">
                    <div class="tag">Luego</div>
                </div>
                <h3 class="card__infositle">Chamamé</h3>
                <p class="card__infosubtitle">Lu a Vie 15h a 18h</p>
            </div>
            <div class="card__play">
                
            </div>
        </div>

    </section>
  

    <script src="https://kit.fontawesome.com/be0b6b45d6.js" crossorigin="anonymous"></script>
</body>
</html>
